<div class="box">


<h1>Salary Slip</h1>
  <!--<input type="file" (change)="onFileUpload($event)" multiple="false" />-->

  <div class="mb-3">

      <label class="col-sm-2 col-form-label">Month:</label>


    <select [(ngModel)]="month" class="col-sm-3">
      <option>--Select--</option>
      <option *ngFor="let month of monthList">
        {{month.Month}}
      </option>
    </select>

</div>

  <div class="mb-3">

    <label class="col-sm-2 col-form-label">Year:</label>
  <select [(ngModel)]="year" class="col-sm-3">
    <option>--Select--</option>
    <option *ngFor="let year of yearList">
      {{year.Year}}
    </option>
  </select>
  </div>
<app-upload-excel (eventEmitter)="receiveMessage($event)"></app-upload-excel>

<div >
  <mat-spinner *ngIf="isGenerating"></mat-spinner>
  <div class="col-sm-1">

  </div>
  <div>
  <button class="btn btn-primary col-sm-3" (click)="OnClick()">Generate Salary Slip</button>
  </div>
  <div class="col-sm-1">

  </div>
</div>
</div>
</div>

<app-download-pdf></app-download-pdf>
